<!-- Your three p5 sketches (unchanged) -->
<script>
/* RIPPLE SKETCH */
const rippleSketch = (p) => {
  let cols, rows, current, previous, damp = 0.99;
  p.setup = () => {
    p.createCanvas(420, 700);
    p.pixelDensity(1);
    cols = p.width; rows = p.height;
    current = Array(cols).fill().map(()=>Array(rows).fill(0));
    previous = Array(cols).fill().map(()=>Array(rows).fill(0));
  };
  p.mouseDragged = () => {
    let x = Math.floor(p.mouseX), y = Math.floor(p.mouseY);
    if (x>1 && x<cols-1 && y>1 && y<rows-1) previous[x][y] = 300;
  };
  p.draw = () => {
    p.background(0);
    p.loadPixels();
    for (let i=1;i<cols-1;i++) for (let j=1;j<rows-1;j++) {
      current[i][j] = (previous[i-1][j] + previous[i+1][j] +
                       previous[i][j-1] + previous[i][j+1])/2 - current[i][j];
      current[i][j] *= damp;
      let v = p.constrain(current[i][j]*2.5,0,255);
      let idx = (i+j*cols)*4;
      p.pixels[idx]=p.pixels[idx+1]=p.pixels[idx+2]=v;
      p.pixels[idx+3]=255;
    }
    p.updatePixels();
    [current, previous] = [previous, current];
  };
};
new p5(rippleSketch, "sketch1");

/* NEON BOUNCING SYMBOLS */
const symbolSketch = (p) => {
  let symbols = [];
  const SIZE = 70;
  class BouncingSymbol {
    constructor(char,x,y,hue){
      this.char=char; this.pos=p.createVector(x,y);
      this.vel=p.createVector(p.random(-3,3),p.random(-3,3));
      this.hue=hue; this.trail=[]; this.maxTrail=20;
    }
    update(){
      this.pos.add(this.vel);
      this.trail.push(this.pos.copy());
      if(this.trail.length>this.maxTrail) this.trail.shift();
      if(this.pos.x<SIZE || this.pos.x>p.width-SIZE) this.vel.x*=-1;
      if(this.pos.y<SIZE || this.pos.y>p.height-SIZE) this.vel.y*=-1;
    }
    display(){
      p.push(); p.translate(this.pos.x,this.pos.y);
      for(let i=0;i<this.trail.length;i++){
        let a = p.map(i,0,this.trail.length-1,255,0);
        p.fill(this.hue,100,80,a/255);
        p.noStroke();
        p.textSize(p.map(i,0,this.trail.length-1,20,100));
        p.text(this.char, this.trail[i].x-this.pos.x, this.trail[i].y-this.pos.y);
      }
      p.fill(this.hue,100,100); p.textSize(100); p.text(this.char,0,0);
      p.pop();
    }
  }
  p.setup = () => {
    p.createCanvas(420,700);
    p.textAlign(p.CENTER,p.CENTER);
    p.colorMode(p.HSB,360,100,100,1);
    for(let i=0;i<6;i++){
      let hue=i*60, char=i%2===0?"♫":"♪";
      symbols.push(new BouncingSymbol(char,p.random(100,320),p.random(100,600),hue));
    }
  };
  p.draw = () => {
    p.background(0,0,0,0.15);
    symbols.forEach(s=>{s.update();s.display();});
  };
  p.mousePressed = () => {
    symbols.push(new BouncingSymbol("♫",p.mouseX,p.mouseY,(p.frameCount*3)%360));
  };
};
new p5(symbolSketch, "sketch2");

/* CHARCOAL SMUDGE */
const smudgeSketch = (p) => {
  let blobs=[];
  class Smudge{
    constructor(x,y){
      this.pos=p.createVector(x,y);
      this.size=p.random(20,60);
      this.speed=p.random(0.2,1.2);
      this.offset=p.random(1000);
    }
    update(){
      let n=p.noise(this.pos.x*0.004,this.pos.y*0.004,this.offset);
      let v=p5.Vector.fromAngle(n*p.TWO_PI*3).mult(this.speed);
      this.pos.add(v); this.offset+=0.01; this.size*=0.97;
    }
    show(){
      p.fill(0,p.random(20,60));
      p.noStroke();
      p.ellipse(this.pos.x,this.pos.y,
        this.size*p.random(0.7,1.3),
        this.size*p.random(0.4,1.1));
    }
  }
  p.setup = () => {p.createCanvas(420,700); p.background(245);};
  p.draw = () => {
    p.fill(245,10); p.rect(0,0,p.width,p.height);
    blobs.forEach(b=>{b.update();b.show();});
  };
  p.mouseDragged = () => {
    for(let i=0;i<8;i++)
      blobs.push(new Smudge(p.mouseX+p.random(-5,5),p.mouseY+p.random(-5,5)));
  };
};
new p5(smudgeSketch, "sketch3");
</script>
